<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Jaen Figueroa" />
    <meta name="description" content="Reto css 1 adviento - Pomodoro timer" />
    <meta name="keywords" content="html, css, javascript" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <title>Pomodoro timer</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- js -->
    <script src="main.js" defer></script>
    <!-- fuentes de texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;500;600&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <!-- aviso -->
      <div class="aviso" id="aviso">Debes de usar este formato: <b>02:30</b></div>
      <!-- temporizador -->
      <article class="contenedor-temporizador tema-verde" id="contenedor-temporizador">
        <div class="temporizador">
          <!-- input -->
          <input type="text" class="input-numeros" id="input-numeros" minlength="5" maxlength="5" value="00:00" disabled autocomplete=""></input>
          <!-- botones -->
          <div class="contenedor-botones">
            <button class="temporizador__boton visible" id="boton-start" onclick="start()">
              Start
            </button>
            <button class="temporizador__boton" id="boton-stop" onclick="stop()">Stop</button>
            <button class="temporizador__boton-settings" id="boton-settings" onclick="abrirConfiguracion()"></button>
          </div>
          <!-- icocno check -->
          <div class="check" id="icono-check">&nbsp;</div>
        </div>
      </article>
    </main>
    <!-- footer -->
    <footer>
      <p>Desarrollado por <a href="https://github.com/jaenfigueroa/Pomodoro-timer" title="GitHub">Jaen Figueroa</a> &#169 2022</p>
    </footer>
    <!-- audio -->
    <audio id="audio" controls>
      <source src="./sounds/audio.wav" type="audio/mp3">
    </audio>
  </body>
</html>
