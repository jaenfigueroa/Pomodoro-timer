<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Jaen Figueroa" />
    <meta name="description" content="Reto css 1 adviento" />
    <meta name="keywords" content="html, css, javascript" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <title>Reto 1</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- js -->
    <script src="main.js" defer></script>
    <!-- fuentes de texto -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>

  <body>
    <main>
      <article class="contenedor-temporizador tema-verde" id="contenedor-temporizador">
        <div class="temporizador">
          <p class="temporizador__tiempo" id="pantalla">00:00</p>
          <div>
            <button class="temporizador__boton visible" id="boton-start" onclick="start()">Start</button>
            <button class="temporizador__boton" id="boton-stop" onclick="stop()">Stop</button>
            <button class="temporizador__settings" id="boton-settings" onclick="abrirConfiguracion()"></button>
          </div>
          <input type="text" class="input-numeros" id="input-numeros" minlength="5" maxlength="5"></input>
        </div>
      </article>
    </main>
  </body>
</html>
