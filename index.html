<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

      name="viewport"
      content="width=device-width, initial-scale=1.0" />

    <!-- css -->

  <body>
    <main>
      <div class="contenedor-temporizador tema-verde" id="contenedor-temporizador">
        <div class="temporizador">
          <div class="temporizador__tiempo" id="tiempo">00:10</div>
          <div>
            <button class="temporizador__boton visible" id="boton-start" onclick="start()">Start</button>
            <button class="temporizador__boton" id="boton-stop" onclick="stop()">Stop</button>
            <button class="temporizador__settings" id="boton-settings"></button>
          </div>
          <input type="text" class="input-numeros" id="input-numeros" minlength="5" maxlength="5"></input>
        </div>
      </div>
    </main>
    <footer></footer>
